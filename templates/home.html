{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            {% include "includes/alerts.html" %}
        </div>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static './images/tieude4.jpg' %}" alt="Los Angeles" width="1200" height="400">
              </div>
              <div class="carousel-item">
                <img src="{% static './images/tieude2.jpg' %}" alt="Chicago" width="1200" height="400">
              </div>
              <div class="carousel-item">
                <img src="{% static './images/tieude3.jpg' %}" alt="New York" width="1200" height="400">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>

    </div>
    </div> <!-- container //  -->
</section>

<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">Xem tất cả</a>
            <h3 class="section-title">Sản phẩm nổi bật</h3>
        </header><!-- sect-heading -->
        <div class="row">
            {% for product in products %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                        <div class="price mt-1">{{ product.price }}.000 vnđ</div> <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {% endfor %}
        </div> <!-- row.// -->
    </div><!-- container // -->
    <div class="container">
      <header class="section-heading">
          <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">Xem tất cả</a>
          <h3 class="section-title">Sản phẩm gần khu vực của bạn</h3>
      </header><!-- sect-heading -->
      <div class="row">
          {% for product in products %}
          <div class="col-md-3">
              <div class="card card-product-grid">
                  <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
                  <figcaption class="info-wrap">
                      <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                      <div class="price mt-1">{{ product.price }}.000 vnđ</div> <!-- price-wrap.// -->
                  </figcaption>
              </div>
          </div> <!-- col.// -->
          {% endfor %}
      </div> <!-- row.// -->
  </div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
